{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Add Blog Post{% endblock %}

{% block header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="heading big-heading">Add Blog Post</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form method="POST" action="{% url 'add_post' %}" class="form mb-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-green" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn btn-green" type="submit">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
