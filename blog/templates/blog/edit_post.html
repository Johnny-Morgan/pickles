{% extends "base.html" %}
{% load static %}

{% block extra_title %} - Blog{% endblock %}

{% block header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="heading small-heading">Edit Post</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-green mb-5" type="submit">Edit Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
