{% extends "base.html" %}
{% load static %}

{% block header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="text-uppercase">Shopping Basket</h2>
        </div>
    </div>
    <!-- Shopping basket contents -->
    <div class="row">
        <div class="col">
            {% if basket_items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="lead mb-5">Your shopping basket is empty.</p>
            <a href="{% url 'products' %}" class="btn btn-lg btn-success rounded-0 text-uppercase py-3">Shop
                Now</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
