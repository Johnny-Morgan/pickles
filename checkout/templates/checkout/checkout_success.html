{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center mt-4">
            <h2 class="heading small-heading">Thank You</h2>
            <p class="text-black">Your order information is below. A confirmation email has been sent to
                <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a href="{% url 'products' %}" class="btn btn-outline-green mt-3">
                <span class="icon">
                    <i class="fas fa-arrow-alt-circle-left mr-1"></i>
                </span>
                <span class="text-uppercase">Back to Shop</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
